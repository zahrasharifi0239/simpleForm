<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Race</title>
  </head>
  <body>
    <div class="table-container">
      <h1>Score Table</h1>
      <table id="tableData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Family</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <form id="formData" class="form-container">
      <h1>Register Form</h1>
      <input
        type="text"
        id="name"
        placeholder="name"
        required
        pattern="[a-zA-Z]+"
      />
      <input
        type="text"
        id="family"
        placeholder="family"
        required
        pattern="[a-zA-Z]+"
      />
      <input
        type="number"
        id="score"
        placeholder="score"
        required
        min="0"
        max="100"
      />
      <button type="submit" id="save">Save</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
